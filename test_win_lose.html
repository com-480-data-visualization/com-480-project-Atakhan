<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Win/Lose</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin:0; padding:0; background:#333; color:#fff;">

<div id="winLoseComparisonPage"
     style="width:100vw; height:100vh; display:flex; flex-direction:column; gap:20px; padding:20px; box-sizing:border-box;">
  <div style="flex:1; border:1px solid red; display:flex; align-items:center; justify-content:center;">
    <canvas id="winChart" style="width:90%; height:90%;"></canvas>
  </div>
  <div style="flex:1; border:1px solid blue; display:flex; align-items:center; justify-content:center;">
    <canvas id="loseChart" style="width:90%; height:90%;"></canvas>
  </div>
</div>

<script>
  // Donn√©es fake
  const labels = ["Kills","Deaths","Assists","Gold","Level"];
  const winData = [5,2,7,13000,8];
  const loseData = [2,7,5,11000,7];

  // Chart Win
  const winCtx = document.getElementById('winChart').getContext('2d');
  new Chart(winCtx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: 'Win',
        data: winData,
        backgroundColor: 'rgba(0,172,193,0.5)',
        borderColor: 'rgba(0,172,193,1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
    }
  });

  // Chart Lose
  const loseCtx = document.getElementById('loseChart').getContext('2d');
  new Chart(loseCtx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: 'Lose',
        data: loseData,
        backgroundColor: 'rgba(255,99,132,0.5)',
        borderColor: 'rgba(255,99,132,1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
    }
  });
</script>

</body>
</html>
