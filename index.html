<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projet Atakhan</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="RadarPlot/css/radar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">


  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Scripts des différents modules -->
  <script src="js/chartsBar.js" defer></script>
  <script src="js/shapBeeswarm.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="js/square.js" defer></script>
  <script src="RadarPlot/js/radarPage.js" defer></script>
  <script src="Map_Mael/fonction_js/mapviz.js" defer></script>
  <script src="Map_Mael/fonction_js/monsterDetails.js" defer></script>

  <!-- Chargement des scripts de diagrammes individuels -->
  <script src="Map_Mael/fonction_js/loadDragon.js" defer></script>
  <script src="Map_Mael/fonction_js/loadHerald.js" defer></script>
  <script src="Map_Mael/fonction_js/loadMinion.js" defer></script>
  <script src="Map_Mael/fonction_js/loadTower.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="indicator-bar" id="indicatorBar"></div>

    <div class="page" id="page1">
      <h1>Page 1</h1>
      <div class="placeholder">To be updated<span class="dots">.</span></div>
    </div>

    <div class="page" id="page2">
      <h1>Page 2</h1>
      <div class="placeholder">To be updated<span class="dots">.</span></div>
    </div>

    <div class="page" id="page3">
      <h1>Grouped SHAP Beeswarm (Page 3)</h1>
      <div id="chart3" style="width: 100%; max-width: 1200px; height: 600px; margin: auto;"></div>
    </div>

    <div class="page" id="page4">
      <h1>Page 4</h1>
      <div class="placeholder">To be updated<span class="dots">.</span></div>
    </div>

    <div class="page" id="page6">
      <h1>Page 6</h1>
      <div class="image-wrapper">
        <img src="Radar1.png" alt="Radar Chart" class="responsive-img" />
      </div>
    </div>

    <!-- PAGE RADAR -->
    <div class="page" id="page7">
      <h1>Radar Win vs Lose</h1>
      <div class="radar-buttons">
        <button class="radar-button" onclick="highlightTeam('Win')">Voir Win</button>
        <button class="radar-button" onclick="highlightTeam('Lose')">Voir Lose</button>
      </div>
      <div class="chart-section">
        <div class="radar-container">
          <canvas id="radarChart" width="700" height="700"></canvas>
        </div>
        <div id="radarExplanation" class="explanation">Cliquez sur Win ou Lose pour voir l’analyse.</div>
      </div>
    </div>

    <!-- PAGE MAP -->
    <div class="page" id="page8" style="display: flex;">
      <div class="map-container">
        <img src="Map_Mael/assets/map_clean.png" alt="Carte" class="map" id="map"/>
        <img src="Map_Mael/assets/dragon.png" class="monster" id="dragon" />
        <img src="Map_Mael/assets/herald.png" class="monster" id="herald" />
        <img src="Map_Mael/assets/minion.png" class="monster" id="minion" />
        <img src="Map_Mael/assets/tower.png" class="monster" id="tower" />
      </div>
    </div>

    <!-- Pages dédiées aux monstres -->
    <div class="page exclude-from-scroll" id="page-dragon">
      <h1>Statistiques du Dragon</h1>
      <div id="chart-dragon" style="width:500px; height:500px; margin: auto;"></div>
      <button onclick="returnToMap()">⬅ Retour</button>
    </div>

    <div class="page exclude-from-scroll" id="page-herald">
      <h1>Statistiques du Herald</h1>
      <div id="chart-herald" style="width:500px; height:500px; margin: auto;"></div>
      <button onclick="returnToMap()">⬅ Retour</button>
    </div>

    <div class="page exclude-from-scroll" id="page-minion">
      <h1>Statistiques du Minion</h1>
      <div id="chart-minion" style="width:500px; height:500px; margin: auto;"></div>
      <button onclick="returnToMap()">⬅ Retour</button>
    </div>

    <div class="page exclude-from-scroll" id="page-tower">
      <h1>Statistiques de la Tower</h1>
      <div id="chart-tower" style="width:500px; height:500px; margin: auto;"></div>
      <button onclick="returnToMap()">⬅ Retour</button>
    </div>

  </div>
</body>
</html>
