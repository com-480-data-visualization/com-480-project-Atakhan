<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Site à Sept Pages</title>
</head>
<body>
    <div class="container">
        <div class="page" id="page1">Page 1</div>
        <div class="page" id="page2">Page 2</div>
        <div class="page" id="page3">Page 3</div>
        <div class="page" id="page4">Page 4</div>
        <div class="page" id="page5">Page 5</div>
        <div class="page" id="page6">Page 6</div>
        <div class="page" id="page7">Page 7</div>
    </div>
    <div class="navigation">
        <button class="nav-button" id="upButton">↑</button>
        <button class="nav-button" id="downButton">↓</button>
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            pages.forEach((page, i) => {
                page.style.display = (i === index) ? 'block' : 'none';
            });
        }

        document.getElementById('upButton').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        document.getElementById('downButton').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        // Initial display
        showPage(currentPage);
    </script>
</body>
</html>
