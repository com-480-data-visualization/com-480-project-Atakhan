<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualisation LoL</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="indicator-bar" id="indicatorBar"></div>

    <div class="page" id="page1">
      <h1>Données Générales</h1>
      <canvas id="chart1"></canvas>
    </div>

    <div class="page" id="page2">
      <h1>Matrice de Corrélation</h1>
      <canvas id="correlationMatrix"></canvas>
    </div>

    <div class="page" id="page3">
      <h1>Radar Win vs Lose</h1>
      <div class="chart-section">
        <canvas id="radarChart"></canvas>
        <div id="radarExplanation" class="explanation"></div>
      </div>
    </div>

    <div class="page" id="page4">
      <h1>Effets Causaux</h1>
      <div id="causalList"></div>
    </div>
  </div>
</body>
</html>
