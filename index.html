<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Site à Sept Pages</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.0/dist/chartjs-chart-matrix.min.js"></script>
    <script src="visualization.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="indicator-bar" id="indicatorBar"></div>

        <div class="page" id="page1"><h1>Page 1</h1><canvas id="chart1"></canvas></div>
        <div class="page" id="page2"><h1>Page 2</h1><canvas id="chart2"></canvas></div>
        <div class="page" id="page3"><h1>Page 3</h1><canvas id="chart3"></canvas></div>
        <div class="page" id="page4"><h1>Page 4</h1><canvas id="chart4"></canvas></div>
        <div class="page" id="page5"><h1>Page 5</h1><canvas id="chart5"></canvas></div>
        <div class="page" id="page6"><h1>Page 6</h1><canvas id="chart6"></canvas></div>
        <div class="page" id="page7"><h1>Page 7</h1><canvas id="chart7"></canvas></div>

        <div class="page" id="correlationMatrixPage">
            <h1>Correlation Matrix</h1>
            <canvas id="correlationMatrixChart"></canvas>
        </div>

        <!-- New Radar Chart Page -->
        <div class="page" id="page8">
            <h1>Radar Chart (Winning vs Losing)</h1>
            <button id="toggleRadarBtn">Afficher Équipe Perdante</button>
            <canvas id="radarChart"></canvas>
        </div>
    </div>
</body>
</html>
